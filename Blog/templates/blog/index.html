{% extends 'blog/base.html' %}
{% block content %}

{% for cat in categories %}
    Category: {{ cat.name }}<br>
    Counts: {{ cat.view_count }}<br>
{% endfor%}
    <br>
    <br>
{% for article in articles %}
    {{ article.title }}<br>
    {{ article.pub_date }}<br>
    {{ article.text }}<br>
    <a href="{% url 'Blog:details' article.id %}">Польностью</a>
    <br>
    <br>
{% endfor%}
{% endblock %}
